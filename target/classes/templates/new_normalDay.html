<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Student Management System</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/styles.css">
	<style>
		body {
			background-color: #343a40; /* Dark background color */
			color: white; /* Text color */
		}

		.container {
			margin-top: 20px;
		}
	</style>
</head>

<body>
<!-- Navbar -->
<th:block th:include="navBar"></th:block>

<div class="container">
	<h1>Save Car</h1>
	<form th:action="@{/saveNormalDay}" th:object="${normalDay}" method="post">
		<div class="form-group">
			<input type="text" class="form-control" th:field="*{numberPlate}" placeholder="Code">
		</div>
		<input th:value="${#authentication.name}" name="user" type="hidden">
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>

<!-- Bootstrap JS and dependencies (placed at the end for faster page load) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
